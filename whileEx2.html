  <script>
    let num = prompt('2~9까지의 숫자를 입력해주세요');
    let result = '';
    let i = 1;
   /* if(num>=2 && num <=9){

    */

    if(num < 2 || num > 9 || isNaN(num)){ // 2~9까지의 숫자가 아니거나 숫자 자체가 아닌 경우
      alert('2~9까지의 숫자만 입력해주세요');
    } else{
      while (i <= 9) {
      result += `<h2>${num} * ${i} =  ${num * i}</h2>`;
      i++;
      document.body.innerHTML = result;
    }

    }

    /* 
      isNaN();
      ㄴ NaN을 확인하는 함수. NaN이 맞으면 true,아니면 false
      ㄴ NaN은 비교함수로 판별하지 않음
      ㄴ isNaN('문자열'); true를 반환하기 때문에 문자임을 인식할수 있음
      ㄴ isNaN(1234); false를 반환하기 때문에 숫자임을 인식할 수 있음
    
    
    */
